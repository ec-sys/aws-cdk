<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plain WebSocket Example</title>
    <link rel="icon" th:href="@{/favicon.ico}">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
</head>
<body>
<body>
<div class="container">
    <div class="py-5 text-center">
        <a href="/"><h2>WebSocket</h2></a>
        <p class="lead">WebSocket Chat - with STOMP & SockJS.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <div class="input-group">
                    <input class="form-control" id="from" placeholder="Choose a nickname" type="text"/>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary" id="connect" onclick="connect()" type="button">
                            Connect
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" disabled id="disconnect"
                                onclick="disconnect()" type="button">Disconnect
                        </button>
                    </div>
                </div>
            </div>
            <div class="mb-3" id="users" style="display: none;">
                <span id="active-users-span"></span>
                <ul class="list-group list-group-horizontal-sm" id="active-users">
                </ul>
            </div>
            <div class="mb-3" id="divSelectedUser" style="display: none;">
                <span class="badge badge-secondary" id="selectedUser"></span> Selected
            </div>
            <div class="mb-3">
                <div class="input-group" id="sendmessage" style="display: none;">
                    <input class="form-control" id="message" placeholder="Message" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send" onclick="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="content"></div>
            <div>
                        <span class="float-right">
                            <button class="btn btn-primary" id="clear" onclick="clearMessages()" style="display: none;">Clear</button>
                        </span>
            </div>
            <div id="response"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    let stompClient = null;
    let selectedUser = null;
    let userName = $("#from").val();

    function setConnected(connected) {
        $("#from").prop("disabled", connected);
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#users").show();
            $("#sendmessage").show();
        } else {
            $("#users").hide();
            $("#sendmessage").hide();
        }
    }

    function connect() {
        userName = $("#from").val();
        if (userName == null || userName === "") {
            alert('Please input a nickname!');
            return;
        }
        $.post('/rest/user-connect',
            {username: userName},
            function (remoteAddr, status, xhr) {
                const socket = new SockJS('/chat');
                stompClient = Stomp.over(socket);
                stompClient.connect({username: userName}, function () {
                    stompClient.subscribe('/topic/broadcast', function (output) {
                        showMessage(createTextNode(JSON.parse(output.body)));
                    });

                    stompClient.subscribe('/topic/active', function () {
                        updateUsers(userName);
                    });

                    stompClient.subscribe('/user/queue/messages', function (output) {
                        showMessage(createTextNode(JSON.parse(output.body)));
                    });

                    sendConnection(' connected to server');
                    setConnected(true);
                }, function (err) {
                    alert('error' + err);
                });

            }).done(function () {
            // alert('Request done!');
        }).fail(function (jqxhr, settings, ex) {
                console.log('failed, ' + ex);
            }
        );
    }

    function disconnect() {
        if (stompClient != null) {
            $.post('/rest/user-disconnect',
                {username: userName},
                function () {
                    sendConnection(' disconnected from server');

                    stompClient.disconnect(function () {
                        console.log('disconnected...');
                        setConnected(false);
                    });

                }).done(function () {
                // alert('Request done!');
            }).fail(function (jqxhr, settings, ex) {
                    console.log('failed, ' + ex);
                }
            );
        }
    }

    function sendConnection(message) {
        const text = userName + message;
        sendBroadcast({'from': 'server', 'text': text});

        // for first time or last time, list active users:
        updateUsers(userName);
    }

    function sendBroadcast(json) {
        stompClient.send("/app/broadcast", {}, JSON.stringify(json));
    }

    function send() {
        const text = $("#message").val();
        if (selectedUser == null) {
            alert('Please select a user.');
            return;
        }
        stompClient.send("/app/chat", {'sender': userName},
            JSON.stringify({'from': userName, 'text': text, 'recipient': selectedUser}));
        $("#message").val("");
    }

    function createTextNode(messageObj) {
        let classAlert = 'alert-info';
        let fromTo = messageObj.from;
        let addTo = fromTo;

        if (userName == messageObj.from) {
            fromTo = messageObj.recipient;
            addTo = 'to: ' + fromTo;
        }

        if (userName != messageObj.from && messageObj.from != "server") {
            classAlert = "alert-warning";
        }

        if (messageObj.from != "server") {
            addTo = '<a href="javascript:void(0)" onclick="setSelectedUser(\'' + fromTo + '\')">' + addTo + '</a>'
        }
        return '<div class="row alert ' + classAlert + '"><div class="col-md-8">' +
            messageObj.text +
            '</div><div class="col-md-4 text-right"><small>[<b>' +
            addTo +
            '</b> ' +
            messageObj.time +
            ']</small>' +
            '</div></div>';
    }

    function showMessage(message) {
        $("#content").html($("#content").html() + message);
        $("#clear").show();
    }

    function clearMessages() {
        $("#content").html("");
        $("#clear").hide();
    }

    function setSelectedUser(username) {
        selectedUser = username;
        $("#selectedUser").html(selectedUser);
        if ($("#selectedUser").html() == "") {
            $("#divSelectedUser").hide();
        } else {
            $("#divSelectedUser").show();
        }
    }

    function updateUsers(userName) {
        // console.log('List of users : ' + userList);
        const activeUserSpan = $("#active-users-span");
        const activeUserUL = $("#active-users");

        let index;
        activeUserUL.html('');

        const url = '/rest/active-users-except/' + userName;
        $.ajax({
            type: 'GET',
            url: url,
            // data: data,
            dataType: 'json', // ** ensure you add this line **
            success: function (userList) {
                if (userList.length == 0) {
                    activeUserSpan.html('<p><i>No active users found.</i></p>');
                } else {
                    activeUserSpan.html('<p class="text-muted">click on user to begin chat</p>');

                    for (index = 0; index < userList.length; ++index) {
                        if (userList[index] != userName) {
                            activeUserUL.html(activeUserUL.html() + createUserNode(userList[index], index));
                        }
                    }
                    /*
                    $.each(userList, function(index, item) {
                        //now you can access properties using dot notation
                    });
                    */
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("error occurred");
            }
        });
    }

    function createUserNode(username, index) {
        return '<li class="list-group-item">' +
            '<a class="active-user" href="javascript:void(0)" onclick="setSelectedUser(\'' + username + '\')">' + username + '</a>' +
            '</li>';
    }
</script>
</body>
</html>
